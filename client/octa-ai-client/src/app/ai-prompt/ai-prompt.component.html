<div class="ai-prompt-container" ngNativeValidate>
    <!-- <p id="user-channels">{{ response }}</p> -->

    <h1>AI Prompt</h1>
    
    <form (ngSubmit)="onSubmit()" #aiPromptForm="ngForm" ngNativeValidate>
      <div class="form-group">
        <label for="prompt">Enter your prompt:</label>
        <textarea
          id="prompt"
          name="prompt"
          class="form-control"
          [(ngModel)]="promptText"
          required
          rows="5"
          placeholder="Type your prompt here..."
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!aiPromptForm.form.valid">Send</button>
    </form>
  
    <div *ngIf="response" class="response-container">
      <h2>AI Response</h2>
      <p id="response-text">{{ response }}</p>
    </div>

    <div>
      <h2>Channels</h2>
      <div class="row">
        <div class="col-sm-4" *ngFor="let channel of channels">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ channel }}</h5>
              <p class="card-text">{{ channelDataMap[channel] || 'No data yet' }}</p>
            </div>
          </div>
        </div>
      </div>     
    </div>
      
  </div>
